<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: 30px" href="/books">Library</a>
    <a class="navbar-brand" style="margin-left: 950px" th:href="@{/books/add-new}">Add new book</a>
    <a th:href="@{/shopping-carts}" style="margin-right: 10px">Cart</a>

    <a th:href="@{/login}">Log out</a>

</nav>

<div class="jumbotron text-center shadow" style="margin-bottom:0">
    <h1 style="font-weight: bold">Online Library Shop</h1>
    <img src="cover.jpeg" style="height: 500px; width: 1300px">
</div>

<div class="container" style="margin-top:30px">
    <div class="container">
        <div class="card shadow">
            <div class="row" th:each="libraries : ${library}" th:object="${library}" style="margin-top: 10px">
                <div class="col-md-6" >
                    <div class="card-block " style="padding: 30px">
                        <h2 class="card-title" style="font-weight: bold" th:text="${libraries.book}" ></h2>
                        <h3 th:text="${libraries.catBook.categorizationName}"></h3>
                        <p th:text="${libraries.catBook.categorization}"  class="card-text"></p>
                        <a th:href="@{/books/{id}/edit(id = ${libraries.id})}" class="btn btn-primary">Edit</a>
                        <form th:action="@{/books/{id}/delete(id=${libraries.getId()})}" th:method="delete">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <a class="btn btn-primary">Add to Shopping Cart</a>

                    </div>
                </div>
                <div class="col-md-6" style="padding-left: 180px">
                    <img th:src="${libraries.img}" style="height: 300px; width: 350px" >
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<footer>
    <div class="footer-copyright text-center bg-dark py-3" style="color: white">Â© 2020 Copyright: <a href="https://finki.ukim.mk/">FINKI</a></div>
</footer>
</html>
